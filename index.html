<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>象棋 AI 對戰</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="main-menu-overlay">
        <div id="menu-content">
            <h1>象棋 AI 對戰</h1>
            <p>請選擇遊戲模式</p>
            <div id="menu-buttons">
                <button id="menu-btn-pvp">雙人對弈</button>
                <button id="menu-btn-baby">寶寶模式</button>
                <button id="menu-btn-normal">一般模式</button>
            </div>
        </div>
    </div>
    
    <main id="game-container" style="display: none;">
        <header id="game-info" aria-live="polite">遊戲開始</header>
        <div id="xiangqi-board">
            <img src="board.svg" class="board-background-svg" alt="象棋棋盤">
        </div>
        <footer id="button-controls">
            <button id="undo-button">悔棋</button>
            <button id="restart-button">重新開始</button>
            <button id="back-to-menu-button">回到選單</button>
        </footer>
    </main>

    <div id="game-over-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 id="modal-message"></h2>
            <button id="modal-restart-button">再玩一局</button>
        </div>
    </div>
    
    <script src="AI.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
